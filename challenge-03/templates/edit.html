{{define "LinksEdit"}}
<!DOCTYPE html>
<html lang="en">
{{template "_head"}}
{{template "_menu"}}
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-5">Editing payment link</h1>
            <p class="lead">Update data for each field to proceed</p>
        </div>
    </div>
    <form method="POST" action="update">
        <input type="hidden" name="id" value="{{.ID}}">
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label for="type">Type:</label>
                    <input type="text" name="type" class="form-control" value="{{.Type}}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="form-control" value="{{.Name}}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" name="description" class="form-control" value="{{.Description}}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" name="price" class="form-control" value="{{.Price}}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" name="quantity" class="form-control" value="{{.Quantity}}">
                </div>
            </div>
        </div>
        <button type="submit" value="update" class="btn btn-success">Update</button>
        <a class="btn btn-info" href="/">Back</a>
    </form>
</body>
</html>
{{end}}
