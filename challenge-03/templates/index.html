{{define "LinksIndex"}}
<!DOCTYPE html>
<html lang="en">
{{template "_head"}}
{{template "_menu"}}
<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.Type}}</td>
                            <td>{{.Quantity}}</td>
                            <td>{{.Price}}</td>
                            <td><a href="/edit?id={{.Id}}" class="btn btn-info">Edit</a></td>
                            <td><button onclick="onDelete('{{.Id}}', '{{.Name}}')" class="btn btn-danger">Delete</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">Create new payment link</a>
        </div>
    </div>
</body>
<script>
    function onDelete(id, name) {
        let resposta = confirm("Do you really want to delete ''" + name + "'?")
        if (resposta) {
            window.location = "/delete?id=" + id
        }
    }
</script>
</html>
{{end}}
